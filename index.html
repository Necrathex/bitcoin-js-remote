<html> 
	<head> 
		<title>Bitcoin</title>
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
		<link rel="stylesheet" href="style.css" type="text/css" /> 
		<script type="text/javascript" src="jquery-1.4.4.min.js"></script>
		<script type="text/javascript" src="jquery.humanMsg.js"></script>
		<script type="text/javascript" src="NumberFormat154.js"></script>
		<script type="text/javascript" src="bitcoin.js"></script>
	</head> 
	<body>
		<h1><span id="title">Javascript required!</span> <span id="disconnectButton">X</span></h1>
		<div id="sections">
			<div id="accountInfo" class="section">
				<table>
					<tr class="big"><td><label>Balance</label></td><td class="right"><span id="balance"></span></td></tr>
				</table>
				<p class="center" id="address"></p>
			</div>
			<h3 id="section_Settings">Settings / Server Information</h3>
			<div class="section">
				<form id="settingsServer">
					Host <input name="host" value="localhost"/><br/>
					Port <input name="port" value="8332"/><br/>
					User <input name="user" /><br/>
					Pass <input name="pass" type="password"/><br/>
		            <button>Connect</button>  
				</form>
				<div id="serverInfo">
					<h4>Server Information</h4>
					<table>
					</table>
				</div>
			</div>
			<h3 id="section_SendBTC">Send bitcoins</h3>
			<div class="section">
				<form id="sendBTC">
					Addr <input name="address" /><br/>
					Amount <input name="amount" /><br/>
		            <button>Send Bitcoins</button>  
				</form>
			</div>
			<h3 id="section_TX">Transactions</h3>
			<div class="section">
				<table id="txlist">
					<thead>
						<tr><th>#</th><th class="left">Date</th><th class="left">Info</th><th>Amount</th></tr>
					</thead>
				</table>
			</div>
		</div>

		<script type="text/javascript">
			var app;

			$(document).ready(function(){
					app = new BitcoinApp();

					$('#sections h3').click(function() {
						$(this).next().slideToggle(200);
						return false;
						});

					});

		</script>
	</body>
</html>
