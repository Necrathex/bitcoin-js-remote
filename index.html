<html> 
	<head> 
		<title>Bitcoin</title>
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
		<link rel="stylesheet" href="style.css" type="text/css" /> 
		<script type="text/javascript" src="jquery-1.4.4.min.js"></script>
		<script type="text/javascript" src="NumberFormat154.js"></script>
		<script type="text/javascript" src="bitcoin.js"></script>
	</head> 
	<body>
		<h1 id="title">Javascript required!</h1>
		<div id="sections">
			<div id="accountInfo" class="section">
				<table>
					<tr class="big"><td><label>Balance</label></td><td class="right"><span id="balance"></span></td></tr>
				</table>
			</div>
			<h3 id="section_Settings">Settings / Server Information</h3>
			<div class="section">
				<form id="settingsServer">
					Host <input name="host" value="localhost"/><br/>
					Port <input name="port" value="8332"/><br/>
					User <input name="user" /><br/>
					Pass <input name="pass" type="password"/><br/>
		            <button>Connect</button>  
				</form>
				<h4>Server Information</h4>
				<table id="serverInfo">
				</table>
			</div>
			<h3 id="section_SendBTC">Send bitcoins</h3>
			<div class="section">
				Todo...
			</div>
			<h3 id="section_TX">Transactions</h3>
			<div class="section">
				<table id="txlist">
				</table>
			</div>
		</div>

		<script type="text/javascript">
			var app;

			$(document).ready(function(){
					app = new BitcoinApp();

					$('#sections h3').click(function() {
						$(this).next().slideToggle(200);
						return false;
						}).next().hide();

					$('#accountInfo').hide();

					var openSections = new Array("#section_TX", "#section_Settings");

					for (key in openSections) {
						$(openSections[key]).next().show();
					}

					});
		</script>
	</body>
</html>
