<html> 
	<head> 
		<title>Bitcoin</title>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
		<link rel="stylesheet" href="style.css" type="text/css" /> 
		<script type="text/javascript" src="jquery-1.4.4.min.js"></script>
		<script type="text/javascript" src="jquery.humanMsg.js"></script>
		<script type="text/javascript" src="jquery.base64.js"></script>
		<script type="text/javascript" src="json2.js"></script>
		<script type="text/javascript" src="NumberFormat154.js"></script>
		<script type="text/javascript" src="DateFormat.js"></script>
		<script type="text/javascript" src="helper.js"></script>
		<script type="text/javascript" src="bitcoin.js"></script>
		<script type="text/javascript" src="bitcoinapp.js"></script>
	</head> 
	<body>
		<h1><span id="title">Javascript required!</span> <span class="button" id="disconnectButton">X</span></h1>
		<div id="sections">
			<div id="addressBox">
				<span class="button" id="QRbutton">[QR]</span>
				<p id="address"></p>
			</div>
			<h3 id="section_Accounts">Account <span id="currentAccount"></span><span id="balance"</span></h3>
			<div class="section">
				<table id="accountList">
					<thead>
						<tr><th class="left">Account</th><th class="right">Balance</th></tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>
			<h3 id="section_Settings">Settings / Server Information</h3>
			<div class="section">
				<form id="settingsServer">
					<label>Host</label><input name="host" value="localhost"/></br>
					<label>Port</label><input name="port" value="8332" /></br>
					<label>User</label><input name="user" /></br>
					<label>Password</label><input name="pass" type="password"/></br>
					<label>Account*</label><input name="account" /></br>
					<label></label><button>Connect</button><br/>
				</form>
					*Account may be left empty to connect to the default account.<br/>
				<div id="serverInfo">
					<h4>Server Information</h4>
					<table>
					</table>
				</div>
			</div>
			<h3 id="section_SendBTC">Send bitcoins</h3>
			<div class="section">
				<form id="sendBTC">
					<label>Address</label><input name="address" /><span></span><br/>
					<label>Amount</label><input name="amount" /><span></span><br/>
					<label></label><button>Send Bitcoins</button>  
				</form>
			</div>
			<h3 id="section_TX">Transactions</h3>
			<div class="section">
				<table id="txlist">
					<thead>
						<tr><th style="width: 1em">#</th><th style="width: 9.5em" class="left">Date</th><th class="left">Info</th><th style="width: 9em" class="right">Amount</th></tr>
					</thead>
				</table>
			</div>
		</div>
		<div id="footer">
			<p><a href="http://tcatm.github.com/bitcoin-js-remote">bitcoin-js-remote</a> <span id="version"></span> by <a href="mailto:tcatm@gawab.com">tcatm</a></p>
		</div>

		<script type="text/javascript">
			var app;

			$(document).ready(function(){
					app = new BitcoinApp();
					app.init();

					$('#sections h3').click(function() {
						$(this).next().slideToggle(200);
						return false;
						});

					});
		</script>
	</body>
</html>
